<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">LOGIN</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
      <div class="form-group row" style="margin-bottom:20px;">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
        </div>
      </div>
    </form>
	</div>
	<div class="modal-footer" style="display: contents;">
		<button type="submit" class="btn btn-primary" (click)="modal.close('Close click')">Login</button>
    <ul class="forgot-pwd">
      <li><a href="">Forgot Password ?</a></li>
      <li>Don't have an account? <a href="">Sign Up</a></li>
    </ul>
	</div>
</ng-template>
<button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(content)">
	Modal vertically centered
</button>
