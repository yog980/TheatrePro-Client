<div>
  <div class="header">
    <div class="logo-header">
      <div class="logo">
        <img src="../../assets/logo.png"  alt="no logo">
       </div>

      <div class="nav-items" style="margin-left: 50px;">
        <a (click) = "setDisplayBar()" routerLinkActive="active" ariaCurrentWhenActive="page" style="font-size: 50px;">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <div class="nav-items">
      <a routerLinkActive="active" ariaCurrentWhenActive="page">
        <i class="bi bi-box-arrow-left"></i>
      </a>
    </div>
  </div>
</div>
<div style="display:flex;width:90%;margin:auto;">
  <div class="card" [ngStyle]="{'display': displaySidebar === false?'none':'inline'}"
  style="margin:30px;height:700px;background-color:rgb(236, 236, 236);width:20%;">
    <ul style="list-style-type: none;justify-content:space-between">
      <li>
        <a routerLink="/admin/movies" style="text-decoration:none;">
          <i class="bi bi-film"></i> Movies
        </a>
      </li>
      <li>
        <a routerLink="/admin/booking-details" style="text-decoration:none;">
          <i class="bi bi-ticket-detailed"></i>
          Booking Details
        </a>
      </li>
      <li>
        <a routerLink="/admin/users" style="text-decoration:none;">
          <i class="bi bi-people"></i> Users
        </a>
    </li>
    </ul>
  </div>
  <div
    style="margin:30px;height:700px;"
    [ngStyle]="{'width': displaySidebar === true?'80%':'100%'}"
  >
 <router-outlet></router-outlet>
  </div>
</div>
